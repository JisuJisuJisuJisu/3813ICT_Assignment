<div class="container-fluid h-100">
    <div class="row justify-content-center h-100">
        <div class="col-md-8 col-xl-6 chat">
            <div class="card">
                <div class="card-body msg_card_body">
                    <!-- Chat Messages -->
                    <div class="message-list">
                        <!-- 동적으로 메시지 표시 -->
                        <div *ngFor="let message of messages">
                            <!-- 내가 보낸 메시지 -->
                            <div *ngIf="message.userId === userId" class="d-flex justify-content-end mb-4">
                                <div class="msg_cotainer_send">
                                    <strong>{{ message.username || 'Unknown' }}:</strong> {{ message.message }}
                                    <span class="msg_time_send">8:55 AM, Today</span>
                                </div>
                            </div>

                            <!-- 다른 사용자가 보낸 메시지 -->
                            <div *ngIf="message.userId !== userId" class="d-flex justify-content-start mb-4">
                                <div class="msg_cotainer">
                                    <strong>{{ message.username || 'Unknown' }}:</strong> {{ message.message }}
                                    <span class="msg_time">8:55 AM, Today</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card-footer">
                    <!-- Chat Input -->
                    <div class="input-group">
                        <input type="text" [(ngModel)]="newMessage" class="form-control type_msg" placeholder="메시지를 입력하세요..." />
                        <div class="input-group-append">
                            <button (click)="sendMessage()" class="btn send_btn">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
