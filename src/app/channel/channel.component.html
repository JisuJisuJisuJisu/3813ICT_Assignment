<div class="container-fluid h-100">
    <div class="row justify-content-center h-100">
        <div class="chat">
            <div class="card">
                <div class="card-body msg_card_body">
                    <div class="message-list">
                        <!-- 동적으로 메시지 표시 -->
                        <div *ngFor="let message of messages">
                            <!-- 내가 보낸 메시지 -->
                            <div *ngIf="message.userId === userId" class="d-flex justify-content-end mb-4">
                                <div class="d-flex align-items-center">
                                    <div class="msg_cotainer_send">
                                        <strong>{{ message.username || 'Unknown' }}:</strong> {{ message.message }}
                                        
                                    </div>
                                    <div class="img_cont_msg ml-2">
                                        <img [src]="message.profileImageUrl" class="user_img_msg" alt="user image"> <!-- 사용자 이미지 -->
                                    </div>
                                </div>
                            </div>

                            <!-- 다른 사용자가 보낸 메시지 -->
                            <div *ngIf="message.userId !== userId" class="d-flex justify-content-start mb-4">
                                <div class="d-flex align-items-center">
                                    <div class="img_cont_msg mr-2">
                                        <img [src]="message.profileImageUrl" class="user_img_msg" alt="user image"> <!-- 상대방 이미지 -->
                                    </div>
                                    <div class="msg_cotainer">
                                        <strong>{{ message.username || 'Unknown' }}:</strong> {{ message.message }}
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card-footer">
                    <!-- Chat Input -->
                    <div class="input-group">
                        <input type="text" [(ngModel)]="newMessage" class="form-control type_msg" placeholder="메시지를 입력하세요..." />
                        <div class="input-group-append">
                            <button (click)="sendMessage()" class="btn send_btn">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
