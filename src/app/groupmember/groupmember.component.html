<div *ngIf="isLoading" class="text-center">
  <div class="spinner-border" role="status">
    <span class="sr-only">로딩 중...</span>
  </div>
</div>

<div *ngIf="errorMessage" class="alert alert-danger">
  {{ errorMessage }}
</div>

<div *ngIf="!isLoading && !errorMessage">
  
  <!-- Invite 버튼 클릭 시 전체 유저 리스트가 보여지도록 showAllUsers에 따라 변경 -->
  <div *ngIf="!showAllUsers">
    <!-- Member List 제목과 Invite 버튼을 한 줄에 배치 -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="mb-0">Member List</h2>
      <button class="button-74 ml-auto" (click)="inviteUser()">Invite</button>
    </div>

    <!-- 그룹의 정식 멤버 리스트 -->
    <ul class="list-group mb-4">
      <li *ngFor="let member of selectedGroup?.members" class="list-group-item d-flex justify-content-between align-items-center">
        <span>
          {{ member.username }} ({{ member.email }}) - {{ member.roles }}
        </span>
      </li>
    </ul>
  </div>

  <!-- showAllUsers가 true일 때 전체 유저 리스트를 보여줌 -->
  <div *ngIf="showAllUsers">
    <h3>전체 유저 목록</h3>
    <ul class="list-group mb-4">
      <li *ngFor="let user of allUsers" class="list-group-item d-flex justify-content-between align-items-center">
        <span>
          {{ user.username }} ({{ user.email }}) - {{ user.roles }}
        </span>
        <button class="btn btn-primary btn-sm" (click)="inviteUserToGroup(selectedGroup?.id, user.id)">
          Invite
        </button>
        
      </li>
    </ul>
  </div>
</div>
