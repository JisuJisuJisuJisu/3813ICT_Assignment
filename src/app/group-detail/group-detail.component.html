<div class="content-container">
  <!-- 본문 영역 -->
  <div class="main-content">
    <!-- 기본 그룹 디테일을 보여줌 -->
    <div *ngIf="!selectedChannel">
      <h2>{{ group?.name }}</h2>
      <p *ngIf="showGroupDescription">{{ group?.description || 'No description available' }}</p>

      <button (click)="goToGroupMembers()" class="btn btn-primary">
        Manage Members / Pending Users
      </button>
    </div>

    <!-- 채널 디테일을 <router-outlet>으로 대체 -->
    <router-outlet></router-outlet>
  </div>

  <!-- 사이드바: 채널 목록 -->
  <div id="channel-sidebar" class="open">
    <h3>Channels</h3>
    <ul>
      <li *ngFor="let channel of group?.channels" 
          [routerLink]="['/dashboard/group', group?.id, 'channel', channel?.id]" 
          (click)="onChannelClick(channel)" class="channel-item">
        <a>{{ channel?.name }}</a>
      </li>
    </ul>
  </div>
</div>
