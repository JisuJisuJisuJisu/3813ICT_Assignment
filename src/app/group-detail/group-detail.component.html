<div class="content-container">
  <!-- 본문 영역 -->
  <div class="main-content">
    <!-- 그룹 디테일을 보여줄 때 -->
    <div *ngIf="!selectedChannel">
      <h2>{{ group?.name }}</h2>
      <p>{{ group?.description || 'No description available' }}</p>
  
      <h3>Channels</h3>
      <ul class="nav nav-tabs">
        <li class="nav-item" *ngFor="let channel of group?.channels">
          <a class="nav-link" href="#" (click)="onChannelClick(channel)">{{ channel?.name }}</a>
        </li>
      </ul>
    </div>
    
    <!-- 채널 디테일을 보여줄 때 -->
    <div *ngIf="selectedChannel">
      <h2>{{ selectedChannel?.name }}</h2>
      <p>{{ selectedChannel?.description || 'No details available' }}</p>
      
      <!-- 채팅 메시지나 추가적인 채널 관련 정보 출력 -->
      <div class="chat-content">
        <p>Channel chat content or messages go here...</p>
      </div>
    </div>
  </div>

  <!-- 사이드바: 채널 목록 -->
  <div id="channel-sidebar" class="open">
    <h3>Channels</h3>
    <ul>
      <li *ngFor="let channel of group?.channels">
        <a href="#" (click)="onChannelClick(channel)">{{ channel?.name }}</a>
      </li>
    </ul>
  </div>
</div>
